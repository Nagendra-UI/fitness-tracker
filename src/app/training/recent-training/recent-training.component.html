<div fxLayoutAlign="center">
    <mat-form-filed fxFlex="40%">
        <input matInput (keyup)="onFilter($event.target.value)" placeholder="filter">
    </mat-form-filed>
</div>

<section class="table">
    <div fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading | async"></mat-spinner>
    </div>

    <div class="table-responsive" *ngIf="!(isLoading | async)">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let exercise"> {{exercise.date.toDate() | date}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let exercise"> {{exercise.name}} </td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
                <td mat-cell *matCellDef="let exercise"> {{exercise.duration | number}} </td>
            </ng-container>

            <ng-container matColumnDef="calories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
                <td mat-cell *matCellDef="let exercise"> {{exercise.calories}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                <td mat-cell *matCellDef="let exercise"> {{exercise.state}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[3, 5, 10, 15]"></mat-paginator>

</section>
