<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #formData="ngForm"
        (ngSubmit)="onSubmit(formData)">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input type="email" matInput ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input type="password" matInput ngModel name="password" required minlength="6" #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.hasError('required')">password is required</mat-error>
            <mat-error *ngIf="passwordInput.hasError('minlength')">password should be atleast 6 characters long
            </mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="User age should have 18 or older">
            <mat-label>Your date of birth</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="dob" required #date="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="date.hasError('required')">Date of Birth is required</mat-error>
        </mat-form-field>
        <small>
            <mat-checkbox color="primary" fxFlexAlign="start" ngModel name="checkbox" required>Accept terms and
                condition</mat-checkbox>
        </small>
        <button type="submit" mat-raised-button [disabled]="formData.invalid"
            *ngIf="!(isLoading | async)">Signup</button>
        <mat-spinner *ngIf="isLoading | async"></mat-spinner>
    </form>
</section>
