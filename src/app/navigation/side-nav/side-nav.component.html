<mat-sidenav-container>
    <mat-sidenav [mode]="mode" [opened]=opened class="app-sidenav mat-elevation-z10">
        <mat-nav-list>
            <mat-toolbar style="background-color: transparent;">
                <a class="dashboard" routerLink="/">Dashboard</a>
                <button class="material-icons close" (click)="open()">
                    close
                </button>
            </mat-toolbar>
            <div class="list-item">
                <mat-nav-list>
                    <a mat-list-item routerLink="/" routerLinkActive="router-link-active">
                        <mat-icon>
                            home
                        </mat-icon> <span> </span> Home
                    </a>
                    <a mat-list-item routerLink="/training" routerLinkActive="router-link-active">
                        <mat-icon>
                            directions_walk
                        </mat-icon> <span> </span> Training
                    </a>
                </mat-nav-list>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (opened)="openSideNav($event)" [open]="opened"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
